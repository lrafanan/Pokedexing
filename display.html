<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="display.css">
    <title>Pokedexing display</title>
</head>
<body>
<div id="content">

  <div id="dex">
    
    <h1 id="title">Pokedexing</h1>
    
    <div id="screen">
      
      <div id="aboutMe">
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
        <div id="NameHeightWeightType">
          <h2 id="pokemonName"></h2>
          <div id = "hwt">
            <div>Height: <span id="pokemonHeight"></span></div>
            <div>Weight: <span id="pokemonWeight"></span></div>
            <div>Type: <span id="pokemonType"></span></div>
          </div>
        </div>
      </div><br>
     
      <div id="AbilitiesMovesStats">
        <div id = "abilities">Abilities: <span id="pokemonAbilities"></span></div>
        <!--<div>Moves: <span id="pokemonMoves"></span></div>-->
        <div id = "moves">Moves: <p id="pokemonMoves"></p></div>
        <div id = "stats">Stats: <p id="pokemonStats"></p></div>
      </div>

    </div>
  
    <div id = "buttons">
      <a href="index.html"><button id="fetchbtn">Home</button></a>
      <a href="dex.html"><button id="allbtn">All Pokemon</button></a>
    </div>
  </div>
 
</div>

<script src="display.js"></script>
</body>
</html>
