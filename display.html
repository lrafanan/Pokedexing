<div id="content">
  <h1 id="title">Pokedexing</h1>
  <div id="results">
    <div id="aboutMe">
      <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
      <div id="NameHeightWeightType">
        <h2 id="pokemonName"></h2>
        <div>Height: <span id="pokemonHeight"></span></div>
        <div>Weight: <span id="pokemonWeight"></span></div>
        <div>Type: <span id="pokemonType"></span></div>
      </div>
    </div>
    <br>
    <div id="AbilitiesMoves">
      <div>Abilities: <span id="pokemonAbilities"></span></div>
      <br>
      <div>Moves: <span id="pokemonMoves"></span></div>
    </div>
 </div>

    </a>
</div>
